server:
  port: 8761
spring:
  application:
    name: springcloud-eureka
  profiles:
    active: dev


---
spring:
  profiles: dev
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone:  http://${security.user.name}:${security.user.password}@localhost:8761/eureka
    
---
spring:
  profiles: prod
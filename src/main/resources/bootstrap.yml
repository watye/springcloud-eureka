server:
  port: 35000
spring:
  application:
    name: springcloud-infrastructure-eureka
  profiles:
    active: dev


---
spring:
  profiles: dev
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
    instanceId: ${spring.cloud.client.ip-address}:${server.port}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:35000/eureka 
---
spring:
  profiles: prd